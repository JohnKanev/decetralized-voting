<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title> Decentralized voting system (Blockchain) </title>
  <link rel="stylesheet" type="text/css" href="webFormStylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
    .contentMLD {
      padding: 24px;
      display: flex;
      flex: 1;
      flex-direction: row;
      justify-content: center
    }

    .form {
      padding-left: 24px;
      display: flex;
      flex: 1;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Distributed Voting System</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content contentMLD">
        <table class="mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Brand name</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody id='brands'></tbody>
        </table>
        <div>
          <form action="#" id='voteForm' class="form">
            <h4>Vote for a
              <i>brand</i>
            </h4>
            <div class="mdl-textfield mdl-js-textfield">
              <input id='brandName' class="mdl-textfield__input" type="input">
              <label class="mdl-textfield__label" type='input' for="brandName">brand name...</label>
            </div>
            <button onclick='App.vote()' class="mdl-button mdl-js-button mdl-js-ripple-effect">
              Vote
            </button>
          </form>
        </div>
      </div>
  </div>
  </main>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
